<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Send JS</title>
</head>
<body>
  <div class="post">
    <p></p>
  </div>
  <script src="Send.js"></script>
  <script>
    let templeite = "";
    Send.get('https://jsonplaceholder.typicode.com/posts', (e) => {
      e.forEach(element => {
        templeite += `
          <h1>${element.title}</h1>
          <p>${element.body}</p>
        `;
      });

      document.body.innerHTML = templeite;
    });

  </script>
</body>
</html>
